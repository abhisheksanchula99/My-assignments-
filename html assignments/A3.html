<!DOCTYPE html>
<head>
	<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
	<p1>Each table starts with a table tag.Each table row starts with a tr tag.Each table data starts with a td tag.</p1><br>
	<p1><b>One coloumn:</b></p1>
	<table>
		<tr>
			<th>100</th>
		</tr>
	</table>
	<p1><b>One row and three coloumns:</b></p1>
	<table>
		<tr>
			<th>100</th>
			<th>200</th>
			<th>300</th>
		</tr>
	</table>
	<p1><b>Two rows and three coloumns:</b></p1>
	<table>
		<tr>
			<th>100</th>
			<th>200</th>
			<th>300</th>
		</tr>
		<tr>
			<th>400</th>
			<th>500</th>
			<th>600</th>
		</tr>
	</table>



</body>
